<h1 class="mt-3">Characters</h1>
<hr/>
<div class="card-columns">
  <app-character [character]="character" *ngFor="let character  of characters "></app-character>
</div>
<app-paginator 
  (goPrev)="goPrevious()" 
  (goNext)="goNext()" 
  (goPage)="goPage($event)" 
  [page]="page" 
  [total]="total" 
  [limit]="limit" 
  [pagesToShow]="8">
</app-paginator>
